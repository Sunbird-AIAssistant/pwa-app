<ion-content [fullscreen]="true">
  <!-- For now pasting code for testing purpose Needs to be removed-->
  <div class="spinner-div" *ngIf="refresh">
    <ion-spinner icon="spiral" class="refreshspinner"></ion-spinner>
  </div>
  <ion-refresher #refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingSpinner="circles"></ion-refresher-content>
  </ion-refresher>
  <ion-list class="m-n" *ngIf="showSheenAnimation">
    <div class="cards-container" *ngFor="let i of [0,1,2,3,4,5,6,7,8]">
      <div class="card">
        <div item-start class="card__img">
          <app-skeleton-item height="15rem" width="100%" radius="16px"></app-skeleton-item>
        </div>
        <div class="card__metadata">
          <div style="width: 90%;">
            <app-skeleton-item height="12px" width="100%"></app-skeleton-item>
          </div>
          <div style="padding-left: 1.5rem; width: 10%;">
            <app-skeleton-item height="12px" width="100%"></app-skeleton-item>
          </div>
        </div>
      </div>
    </div>
  </ion-list>
  <ion-list *ngIf="!showSheenAnimation && noSearchData && configContents.length == 0">
    <ion-item lines="none">
      <ion-label class="no-data">{{'No Result' | translate }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="!showSheenAnimation && serverError">
    <ion-item lines="none">
      <ion-label class="no-data">{{'An unknown error occured, please try after sometime' | translate }}</ion-label>
    </ion-item>
  </ion-list>
  <!-- Cards -->
  <ion-list id="content-list" *ngIf="!showSheenAnimation && configContents.length > 0">
    <div class="cards-container" *ngFor="let content of configContents; let i = index">
      <!-- <div class="bot-section" *ngIf="i === 5">
        <div class="image" (click)="navigateToSakhi('story')">
          <img src="assets/images/Story_bot.svg" alt="">
          <div class="image-title">{{"Katha Sakhi" | translate }}</div>
        </div>
        <div class="image" (click)="navigateToSakhi('teacher')">
          <img src="assets/images/Question_bot.svg" alt="">
          <div class="image-title">{{"Teacher Tara" | translate }}</div>
        </div>
      </div> -->
      <div class="card" *ngIf="content?.metaData && content?.metaData?.name">
        <div class="card__img" (click)="playContent($event, content)">
          <ng-container *ngIf="isTabActive">
            <img
              *ngIf="content.metaData.mimetype === mimeType.AUDIO"
              [attr.loading]="'lazy'"
              decoding="async"
              [src]="resolveImageUrl((content?.metaData?.thumbnail && !content?.metaData.identifier.startsWith('do_')) ? (content?.metaData?.thumbnail) : 'assets/images/Audio.png')"
              [alt]="content.metaData?.name || 'Audio content'"
              (error)="onImgError($event, 'audio')">
            <img
              *ngIf="content?.metaData?.mimetype === mimeType.YOUTUBE && !content.play"
              appThumbnail [appThumbnail]="content?.metaData"
              [attr.loading]="'lazy'"
              decoding="async"
              [alt]="content.metaData?.name || 'YouTube content'"
              (error)="onImgError($event, 'video')">
            <img
              *ngIf="content?.metaData?.mimetype === mimeType?.MP4"
              [attr.loading]="'lazy'"
              decoding="async"
              [src]="resolveImageUrl((content?.metaData?.thumbnail && !content?.metaData?.identifier.startsWith('do_')) ? (content?.metaData?.thumbnail) : 'assets/images/Video.png')"
              [alt]="content.metaData?.name || 'Video content'"
              (error)="onImgError($event, 'video')">
            <img
              *ngIf="content?.metaData?.mimetype === mimeType?.PDF"
              [attr.loading]="'lazy'"
              decoding="async"
              [src]="resolveImageUrl((content?.metaData?.thumbnail && !content?.metaData?.identifier.startsWith('do_')) ? (content?.metaData?.thumbnail) : 'assets/images/PDF.png')"
              [alt]="content.metaData?.name || 'PDF content'"
              (error)="onImgError($event, 'pdf')">
            <img
              *ngIf="content?.metaData?.mimetype === mimeType?.LINK"
              [attr.loading]="'lazy'"
              decoding="async"
              [src]="resolveImageUrl((content?.metaData?.thumbnail && !content?.metaData?.identifier.startsWith('do_')) ? (content?.metaData?.thumbnail) : 'assets/images/LINK.png')"
              [alt]="content.metaData?.name || 'Link content'"
              (error)="onImgError($event, 'link')">
            <img
              *ngIf="!content?.metaData?.thumbnail || content?.metaData?.thumbnail === ''"
              [attr.loading]="'lazy'"
              decoding="async"
              [src]="'https://ejaaduipitara.ncert.gov.in/assets/img/cards.jpg'"
              [alt]="content.metaData?.name || 'Content'"
              (error)="onImgError($event, 'default')">
          </ng-container>
        </div>
        <div class="card__metadata">
          <div class="card__title">{{content.metaData?.name}}</div>
          <ion-icon aria-hidden="true" src="assets/icon/kabab-icon.svg" (click)="moreOtions(content)"></ion-icon>
        </div>
      </div>
    </div>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)" *ngIf="!showSheenAnimation && configContents.length > 0">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
